{% extends 'base.html' %}

{% block body %}

<h2>{{ the_title }}</h2>

<form method='POST' action='/search4'>
<table>
<th colspan="2">使用此窗体提交搜索请求：</th>
<tr><td>电子邮箱： </td><td><input type="email" name="user_email" /></td></tr>
<tr><td>密码：</td><td><input type="password" name="user_password" /></td></tr>
<p>性别：</p>
男<input type="radio" name="sex" value="male" checked>
<br>
女<input type="radio" name="sex" value="female" checked>
<br>
<tr><td>豆瓣评分: </td><td><input type="range" name="points" min="1" max="10" /></td></tr>
<tr><td>上映日期: </td><td><input type="date" name="user_date" /></td></tr>
<tr><td>适用人群: </td><td><input type="checkbox" name="user_checkbox" /></td></tr>
<br>
<p>电影类型：</p>
喜剧 <input type="radio" name="movies type" value="comedy" checked>
<br>
冒险 <input type="radio" name="movies type" value="advanture" >
<br>
幻想 <input type="radio" name="movies type" value="fantasy">
<br>
悬疑 <input type="radio" name="movies type" value="mystery">
<br>
惊悚 <input type="radio" name="movies type" value="thriller">
</table>
<p>准备就绪后, 单击此按钮：</p>
<p><input value='OK！' type='SUBMIT'></p>
</form>

{% endblock %}
